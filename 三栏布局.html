<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三栏布局</title>
		<style media="screen">
			html *{
				margin:0;
				padding:0;
			}
			.layout{
				margin-top: 20px;
			}
			.layout article div{
				min-height:100px;
			}
		</style>
	</head>
	<body>
		<!--浮动布局-->
		<section class="layout float">
			<style media="screen">
				.clear:after{content:'';display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
                .clear{zoom:1;}
				.layout.float .left{
					float: left;
					width:300px;
					background: red;
				}
				.layout.float .right{
					float: right;
					width:300px;
					background: blue;
				}
				.layout.float .center{
					background: yellow;
				}
			</style>
			<article class="left-right-center clear">
				<div class="left"></div>
				<div class="right"></div>
				<div class="center">
					<h1>浮动解决方案</h1>
					1.这是三栏布局中间部分
					2.这是三栏布局中间部分
				</div>
			</article>
		</section>
		
		<!--绝对定位布局-->
		<section class="layout absolute">
			<style>
				.layout.absolute .left-center-right>div{
					position: absolute;
				}
				.layout.absolute .left{
					left:0;
					width:300px;
					background: red;
				}
				.layout.absolute .center{
					left: 300px;
					right: 300px;
					background: yellow;
				}
				.layout.absolute .right{
					width:300px;
					right:0;
					background: #0000FF;
				}
			</style>
			<article class="left-center-right">
				<div class="left"></div>
				<div class="center">
					<h1>绝对定位解决方案</h1>
					1.这是三栏布局绝对定位中间部分
					2.这是三栏布局绝对定位中间部分
				</div>
				<div class="right"></div>
			</article>
		</section>
		
		<!--flexbox布局-->
		<section class="layout flexbox">
			<style>
				.layout.flexbox{
					margin-top: 130px;
				}
				.layout.flexbox .left-center-right{
					display: flex;
				}
				.layout.flexbox .left{
					width:300px;
					background: red;
				}
				.layout.flexbox .center{
					flex: 1;
					background: yellow;
				}
				.layout.flexbox .right{
					width:300px;
					background: blue;
				}
			</style>
			<article class="left-center-right">
				<div class="left"></div>
				<div class="center">
					<h1>flexbox解决方案</h1>
					1.这是三栏布局flexbox中间部分
					2.这是三栏布局flexbox中间部分
				</div>
				<div class="right"></div>
			</article>
		</section>
		
		<!--表格布局-->
		<section class="layout table">
			<style>
				.layout.table .left-center-right{
					width:100%;
					display: table;
					height: 100px;
				}
				.layout.table .left-center-right>div{
					display: table-cell;
				}
				.layout.table .left{
					width:300px;
					background: red;
				}
				.layout.table .center{
					background: yellow;
				}
				.layout.table .right{
					width:300px;
					background: blue;
				}
			</style>
			<article class="left-center-right">
				<div class="left"></div>
				<div class="center">
					<h1>表格布局</h1>
					1.这是三栏布局表格布局中间部分
					2.这是三栏布局表格布局中间部分
				</div>
				<div class="right"></div>
			</article>
		</section>
		
		<!--网格布局-->
		<section class="layout grid">
			<style>
				.layout.grid .left-center-right{
					width:100%;
					display: grid;
					grid-template-rows:100px;
					grid-template-columns:300px auto 300px ;
				}
				.layout.grid .left{
					background: red;
				}
				.layout.grid .center{
					background: yellow;
				}
				.layout.grid .right{
					background: blue;
				}
			</style>
			<article class="left-center-right">
				<div class="left"></div>
				<div class="center">
					<h1>网格布局</h1>
					1.这是三栏布局网格布局中间部分
					2.这是三栏布局网格布局中间部分
				</div>
				<div class="right"></div>
			</article>
		</section>
	</body>
</html>
